<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Vendas</title>
</head>
<body>

<h1 align="center">Painel de Vendas</h1>
      <div class="hstack gap-5">
          <input class="form-control me-auto" type="text" placeholder="Buscar item..." aria-label="Add your item here...">
          <button type="button" class="btn btn-secondary">Buscar</button>
          <div class="vr"></div>
          <button type="button" class="btn btn-outline-danger">Limpar</button>
       </div>
<hr>
            <table class="table">
  <thead>
    <tr>
      <th scope="col">Código</th>
      <th scope="col">Descrição</th>
      <th scope="col">Tamanho</th>
      <th scope="col">Quantidade</th>
      <th scope="col">Preço</th>
    </tr>
  </thead>
</table>
<div class="d-flex" style="height: 120px;">
        <table class="table table-bordered border-primary">
 <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
</table>

      <div class="vr"></div>


</div>
<div class="w-75 p-4">
<table class="table">
  <thead class="table-light">
<form class="row gx-3 gy-2 align-items-center">
    <div class="col-sm-2">
    <label class="visually-hidden" for="specificSizeInputGroupUsername">Valor total</label>
    <div class="input-group">
      <div class="input-group-text">$</div>
      <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="Valor Total">
    </div>
        <br>
    <div class="input-group">
      <div class="input-group-text">%</div>
      <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="">
    </div>
  </div>
    <div class="col-sm-3">
    <label class="visually-hidden" for="specificSizeSelect">Preference</label>
    <select class="form-select" id="specificSizeSelect">
      <option selected>Desconto</option>
      <option value="1">Acrescimo</option>
      <option value="2">Credito Cliente</option>
      <option value="3">Outros</option>
    </select>
  </div>
  <div class="col-auto">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
      <label class="form-check-label" for="autoSizingCheck2">
        Ativar
      </label>
    </div>
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary">Recalcular Valores</button>
  </div>
</form>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-primary me-md-2" type="button">Pedido</button>
      <button class="btn btn-primary" type="button">Gravar</button>
      </div>
  </thead>

</table>
</div>

    <hr>
<a class="btn btn-primary" href="http://127.0.0.1:8000/estoque" role="button">Estoque</a>
<a class="btn btn-primary" href="http://127.0.0.1:8000" role="button">Inicio</a>

<br><hr>
</body>
</html>
